services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build: ./backend
    container_name: backend
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/mean_crud
    depends_on:
      - mongo
  frontend:
    build: ./frontend
    container_name: frontend
    depends_on:
      - backend
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

volumes:
  mongo-data:
